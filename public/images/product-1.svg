<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#2D3250"/>
  
  <!-- Abstract Pattern -->
  <path d="M0 200 Q200 100 400 200 Q600 300 800 200" stroke="#F6B17A" stroke-width="2" stroke-opacity="0.3" fill="none"/>
  <path d="M0 220 Q200 120 400 220 Q600 320 800 220" stroke="#F6B17A" stroke-width="2" stroke-opacity="0.2" fill="none"/>
  <path d="M0 180 Q200 80 400 180 Q600 280 800 180" stroke="#F6B17A" stroke-width="2" stroke-opacity="0.1" fill="none"/>
  
  <!-- Animated Elements -->
  <circle cx="400" cy="200" r="50" stroke="#F6B17A" stroke-width="2" fill="none">
    <animate attributeName="r" from="50" to="60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Dots -->
  <circle cx="200" cy="150" r="4" fill="#F6B17A">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="250" r="4" fill="#F6B17A">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="400" cy="200" r="4" fill="#F6B17A"/>
</svg>
